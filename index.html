<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/product_view.js"></script>
<!--   <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>-->
</head>
<body>
    <div class="blue-circle"></div>
    <div class="blue-circle"></div>

    <div id="nav">
        <a href="index.html"><img src="/src/logo-no-text.png" alt="" id="logo"></a>
        <div id="nav-links">
            <a href="#" class="nav-item-link active">Home</a>
            <a href="#" class="nav-item-link">Catalog</a>
            <a href="#" class="nav-item-link">Contact</a>
        </div>
        <div id="nav-buttons">
            <button type="button" data-bs-toggle="modal" data-bs-target="#login-modal">Log In</button>
            <button type="button" data-bs-toggle="modal" data-bs-target="#signup-modal">Sign up</button>
        </div>
    </div>

    <div id="carouselSpecialOffers" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselSpecialOffers" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselSpecialOffers" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselSpecialOffers" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselSpecialOffers" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/src/carousel/slide-1.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/src/carousel/slide-2.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/src/carousel/slide-3.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/src/carousel/slide-4.jpg" class="d-block" alt="...">
            </div>


        </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselSpecialOffers" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselSpecialOffers" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
    </div>

    <div class="cards-slide-label">
        <div class="title">Top Selling</div>
        <a class="see-more" href="all_products.html">See more</a>
    </div>



    <div class="modal fade" tabindex="-1" id="login-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="icon material-icons close-button" data-bs-dismiss="modal">close</span>
                </div>
                <div class="modal-body">
                    <div class="body-header">
                        <span class="icon material-icons person-icon">person</span>
                        <span class="content-title">Log-In</span>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label for="signin:email-input" class="form-label">Email Address</label>
                            <div class="icon-text-field">
                                <span class="icon material-icons text-field-icon">alternate_email</span>
                                <input type="email" placeholder="Email" id="signin:email-input" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signin:password-input" class="form-label">Password</label>
                            <div class="icon-text-field">
                                <span class="icon material-icons text-field-icon">lock</span>
                                <input type="password" placeholder="Password" id="signin:password-input">
                            </div>
                        </div>
                        <button type="submit" class="primary-btn">Submit</button>
                    </form>
                    <div class="medal-footer">
                        Don't have an account? &nbsp <span class="switch-to-signup" data-bs-toggle="modal" data-bs-target="#signup-modal"> Sign Up</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="signup-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="icon material-icons close-button" data-bs-dismiss="modal">close</span>
                </div>
                <div class="modal-body">
                    <div class="body-header">
                        <span  class="icon material-icons person-icon">person</span>
                        <span class="content-title">Sign-Up</span>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label for="signup:username-input" class="form-label">Username</label>
                            <div class="icon-text-field">
                                <span class="icon material-icons text-field-icon">badge</span>
                                <input type="text" placeholder="Username" id="signup:username-input" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signup:email-input" class="form-label">Email Address</label>
                            <div class="icon-text-field">
                                <span class="icon material-icons text-field-icon">alternate_email</span>
                                <input type="email" placeholder="Email" id="signup:email-input" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signup:password-input" class="form-label">Password</label>
                            <div class="icon-text-field">
                                <span class="icon material-icons text-field-icon">lock</span>
                                <input type="password" placeholder="Password" id="signup:password-input">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="signup:confirm-password-input" class="form-label">Confirm Password</label>
                            <div class="icon-text-field">
                                <span class="icon material-icons text-field-icon">lock</span>
                                <input type="password" placeholder="Password" id="signup:confirm-password-input">
                            </div>
                        </div>
                        <button type="submit" class="primary-btn">Submit</button>
                    </form>
                    <div class="medal-footer">
                        Already have an account &nbsp <span class="switch-to-signin" data-bs-toggle="modal" data-bs-target="#login-modal"> Login</span>
                    </div>
                </div>

            </div>
        </div>
    </div>





    <div id="top_selling_slider" class="cards-slide-container" >
        <button onclick="cards_slide_right(event)" class="arrow arrow-right material-icons">arrow_forward</button>
        <button onclick="cards_slide_left(event)" class="arrow arrow-left material-icons">arrow_back</button>
        <div class="cards-container">

        </div>
    </div>

    <div class="cards-slide-label">
        <div class="title">Latest Offers</div>
        <a class="see-more" href="#" target="_blank">See more</a>
    </div>
    <div id="latest_offers_slider" class="cards-slide-container" >
        <button onclick="cards_slide_right(event)" class="arrow arrow-right material-icons">arrow_forward</button>
        <button onclick="cards_slide_left(event)" class="arrow arrow-left material-icons">arrow_back</button>
        <div class="cards-container">

        </div>
    </div>

    <div class="cards-slide-label">
        <div class="title">Best Deals</div>
        <a class="see-more" href="#" target="_blank">See more</a>
    </div>
    <div id="best_deals_slider" class="cards-slide-container" >
        <button onclick="cards_slide_right(event)" class="arrow arrow-right material-icons">arrow_forward</button>
        <button onclick="cards_slide_left(event)" class="arrow arrow-left material-icons">arrow_back</button>
        <div class="cards-container">

        </div>
    </div>


<script src="js/generateTest.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
